<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KoreanCartBD - A trusted shop for all Korean products</title>
  <!-- Favicon Icon -->
  <link rel="shortcut icon" href="https://mehedi1212.files.wordpress.com/2015/04/logo-3spa-beauty-logo-company-logo.png"
    type="image/x-icon" />
  <!-- Updated BootStrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
  <!-- Custom CSS Link  -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <!-- Header Part Starts Here  -->
  <header class="text-center">
    <h1 class="mt-3 fw-bolder mb-0">Korean Cart BD</h1>
    <span class="font-weight-light">A trusted shop for all Korean products</span>
  </header>
  <main class="main">
    <!-- Search Area Starts Here -->
    <div class="input-group mb-4 mt-2 w-50 mx-auto">
      <input id="search-btn" type="text" class="form-control me-1 rounded" placeholder="Search By Product Name"
        aria-label="Type Text To Search" aria-describedby="button-addon2" />
      <button id="search-btn" class="btn btn-lg btn-success rounded" type="button">
        Search
      </button>
    </div>

    <div class="row">
      <!-- Repeating Product Area -->
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class=""></div>
      </div>
      <!-- My Cart Starts Here  -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1 class="text-center fw-bold mb-0">My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td>&nbsp;&nbsp;&nbsp;<span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-success text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Footer Part Starts Here  -->
  <footer class="text-center text-primary py-2 mt-4 mb-0 bg-dark">
    <p class="mb-0 text-light">&copy; 2021 | All Rights Reserved By <a href="https://codermahabub.com"
        class="text-warning">CoderMahabub</a>
    </p>
  </footer>

  <!-- SCRIPT'S LINK  -->
  <!-- Custom Script -->
  <script src="./js/app.js"></script>
  <!-- Font Awesome Icon Script  -->
  <script src="https://kit.fontawesome.com/4099297a09.js" crossorigin="anonymous"></script>
</body>

</html>
